<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="app">
    <header id="main-header">
      <nav>
        <ul>
          <li><img src="images/home.svg" /> Home</li>
          <li><img src="images/notification.svg" /> Notifications</li>
          <li><img src="images/message.svg" /> Messages</li>
        </ul>
      </nav>
      <img src="/images/logo.svg" class="logo" alt="Logo Twitter" />
      <div class="side">
        <input type="text" placeholder="Search on Twitter" />
        <img class="avatar" src="/images/avatar.png" alt="Profile" />
        <button>Tweet</button>
      </div>
    </header>
  </body>
</html>
